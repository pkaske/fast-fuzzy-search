<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="fast-fuzzy-search-mixin.html">

<!--
Simple component that uses the tiny and blazing-fast [fuzzysearch](https://github.com/bevacqua/fuzzysearch) library to filter data.

Example

```html
<fast-fuzzy-search term="[[searchTerm]]" path="path.to.search.target" input='["Item 1", "Item 2", "Item 3"]' output="{{filteredItems}}"></fast-fuzzy-search>
```

@group Data
@element fast-fuzzy-search
@demo demo/index.html
@homepage https://github.com/pkaske/fast-fuzzy-search
-->
<dom-module id="fast-fuzzy-search"></dom-module>
<script>
  class FastFuzzySearch extends FastFuzzySearchMixin(Polymer.Element) {
    static get is() { return 'fast-fuzzy-search'; }
  }

  window.customElements.define(FastFuzzySearch.is, FastFuzzySearch);
</script>
