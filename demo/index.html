<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>fast-fuzzy-search Demo</title>
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../fast-fuzzy-search.html">

  <style is="custom-style">
  </style>

</head>
<body>
  <dom-bind id="t">
    <template>
      <input type="text" name="name" value="" id="term">
      <fast-fuzzy-search id="my-search" term="[[term]]" path="name" input="{{data}}" output="{{filteredItems}}"></fast-fuzzy-search>

      <dom-repeat items="{{filteredItems}}">
        <template>
          <div>{{item.name}}</div>
        </template>
      </dom-repeat>
    </template>
  </dom-bind>
  <script>
    var t = document.querySelector('#t');

    t.filteredItems = t.data = [
      { name: "Apple" },
      { name: "Banana" },
      { name: "Kiwi" },
      { name: "Melon" },
      { name: "Grapefruit" },
      { name: "Potato" },
      { name: "Strawberry" },
      { name: "Blueberry" },
      { name: "Ginger" },
      { name: "Starfruit" },
    ];

    var term = t.$.term;
    var mySearch = t.$['my-search'];

    term.addEventListener('keyup', function() {
      t.term = term.value;
    });
  </script>
</body>
</html>
